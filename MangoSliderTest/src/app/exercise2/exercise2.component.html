<div class="card">
  <div class="card-header">
    {{titulo}}
  </div>

  <div class="card-body" *ngIf="data">
    <div class="container">
      <ngc-range [values]="data.valores" [type]="'fixed'" [(ngModel)]="slideValores"> </ngc-range>
    </div>
  </div>
</div>

<div class="alert alert-danger" *ngIf="errorMessage$ | async as errorMessage">
  {{ errorMessage }}
</div>
