<div class="card">
  <div class="card-header">
    {{titulo}}
  </div>

  <div class="card-body" *ngIf="data">
    <ngc-range [values]="data.valores" [type]="'fixed'" [(ngModel)]="slideValores"
      (rangeChange)="onRangeChange($event)"> </ngc-range>
  </div>
</div>

<div class="alert alert-danger" *ngIf="errorMessage$ | async as errorMessage">
  {{ errorMessage }}
</div>
