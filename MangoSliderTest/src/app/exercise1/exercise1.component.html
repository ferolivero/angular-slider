<div class="card">
  <div class="card-header">
    {{titulo}}
  </div>

  <div class="card-body" *ngIf="data">
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-4">
          <ngc-range [min]="data.min" [max]="data.max">
          </ngc-range>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="alert alert-danger" *ngIf="errorMessage$ | async as errorMessage">
  {{ errorMessage }}
</div>
